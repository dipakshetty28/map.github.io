<!DOCTYPE html>
<html lang="en">

<head>
    <title>Locate the user</title>
    <meta property="og:description"
        content="Geolocate the user and then track their current location on the map using the GeolocateControl." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.js'></script>
    <style>
        
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #map {
            width: 50vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            z-index: 1;
            border-radius: 5px;
        }


        #locations {
            width: 50vw;
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
        }
        .location-item {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .note-input {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding: 5px;
        }
        .note-button {
            display: block;
            margin-top: 5px;
            padding: 5px;
        }
        
    </style>
</head>

<body>

    

    <div id="map">
        <div id="controls">
            <button id="startTracking">Start Tracking</button>
            <button id="stopTracking">Stop Tracking</button>
        </div>
    </div>

    <div id="locations">
        <h2>Location List</h2>
        <ul id="locationList"></ul>
    </div>
    
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js" ></script>
    <script src="app.js"></script>
</body>

</html>
